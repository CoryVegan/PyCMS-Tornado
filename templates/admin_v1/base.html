<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="shortcut icon" href="{{ static_url("/favicon.ico") }}">

        <title>Bootstrap 101 Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{{ static_url("admin/css/bootstrap.min.css") }}">
        <!-- Custom styles for this template -->
        <link href="{{ static_url("admin/css/dashboard.css") }}" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container-fuild">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/admin/index">ADMIN CP</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </div><!--/.nav-collapse -->
          </div>
        </div>

        <div class="container-fuild">

            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">
                    <!-- left menu -->
                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="">网站设置</a></li>
                        <li><a href="">文章管理</a></li>
                        <li><a href="">分类管理</a></li>
                        <li><a href="">标签管理</a></li>
                        <li><a href="">会员管理</a></li>
                        <li><a href="">评论管理</a></li>
                        <li><a href="">友情链接</a></li>
                        <li><a href="">反馈信息</a></li>
                    </ul>
                </div>

                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <!-- content -->
                    {% block content %}{% end %}
                </div>
            </div>

        </div> <!-- /container -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="{{ static_url("admin/js/jquery.min.js") }}"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{{ static_url("admin/js/bootstrap.min.js") }}"></script>
        <script src="{{ static_url("admin/js/docs.min.js") }}"></script>
    </body>
</html>
