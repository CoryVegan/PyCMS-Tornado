			
{% block setting_css %}
<link rel="stylesheet" href="{{ static_url("css/settings/profile.css") }}" type="text/css" media="all" />
{% end %}

{% block setting_content %}
	<div class="intro">
		<h1>
			<img src="http://www.wookmark.com//images/profile/30/abcdefg.jpg" width="30"
			height="30" alt="">
			Your Profile
		</h1>
	</div>
	<div class="wrapSettingsForm">
		<form action="/settings/profile" method="post"
		accept-charset="utf-8" id="formSettings" enctype="multipart/form-data">
			<div class="section clearfix">
				<label for="name">
					Your Name
				</label>
				<input type="text" name="name" value="qloog">
			</div>
			<div class="section clearfix">
				<label for="slug">
					Username
				</label>
				<input type="text" name="slug" value="qloog">
				<div class="sluginfo">
					<p class="slugdisplay">
						Your profile: http://www.wuminghui.com/profile/
						<span class="display">
							qloog
						</span>
					</p>
					<p class="slugerror">
					</p>
				</div>
			</div>
			<div class="section clearfix">
				<label for="email">
					Email
				</label>
				<input type="text" name="email" value="quanlongwang@gmail.com">
			</div>
			<div class="section clearfix">
				<label for="link">
					Link
				</label>
				<input type="text" name="link" value="">
			</div>
			<div class="section clearfix">
				<label for="bio">
					About you
				</label>
				<textarea name="bio" cols="40" rows="10">
				</textarea>
			</div>
			<div class="section clearfix">
				<label for="picture">
					Picture
				</label>
				<input type="file" name="picture" value="" size="20">
			</div>
			<input type="submit" name="send" value="Save Changes">
		</form>
	</div>
{% end %}

{% block js %}
	<script type="text/javascript" src="{{ static_url("js/settings/profile.js") }}"></script>
{% end %}
